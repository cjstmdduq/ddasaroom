<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시공 사례 상세 - 따사룸</title>
    <link rel="icon" href="/ddasaroom/images/favicon.ico">
    <link rel="stylesheet" href="/ddasaroom/css/review-detail.css">
    <link rel="stylesheet" href="/ddasaroom/css/global.css">
    <link rel="stylesheet" href="/ddasaroom/css/nav.css">
    <link rel="stylesheet" href="/ddasaroom/css/footer.css">
    <link rel="stylesheet" href="/ddasaroom/css/floating-banner.css">
    <link rel="stylesheet" href="/ddasaroom/css/review-slider.css">
    <link rel="stylesheet" href="/ddasaroom/css/comparison-slider.css">
</head>

<body>
    <main class="review-detail">
        <!-- 후기 제목 영역 -->
        <header class="review-header">
            <div class="review-detail-title"></div>
        </header>

        <!-- 비포 애프터 영역 -->
        <section class="before-after">
            <h2>시공 전/후</h2>
            <div class="comparison-slider">
                <figure class="before-container">
                    <img src="" alt="시공 전 이미지">
                    <figcaption>Before</figcaption>
                </figure>
                <div class="slider-handle">
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <figure class="after-container">
                    <img src="" alt="시공 후 이미지">
                    <figcaption>After</figcaption>
                </figure>
            </div>
        </section>

        <!-- 상세 시공 과정 -->
        <section class="construction-process">
            <h2>시공 상세 이미지</h2>
            <div class="process-gallery"></div>
        </section>

        <!-- 현장 포인트 테이블 -->
        <section class="site-info">
            <h2>현장 정보</h2>
            <table class="info-table"></table>
        </section>

        <!-- 고객 요청사항 -->
        <section class="customer-requests">
            <h2>고객 요청사항</h2>
            <ul class="request-list"></ul>
        </section>

        <!-- 후기 본문 -->
        <section class="review-content">
            <h2>상세 후기</h2>
            <div class="content-editor"></div>
        </section>

        <!-- 추천 평가 -->
        <section class="review-rating">
            <h2>시공 만족도</h2>
            <div class="rating-items">
                <div class="rating-item">
                    <span class="label">디자인</span>
                    <div class="stars"></div>
                </div>
                <div class="rating-item">
                    <span class="label">시공품질</span>
                    <div class="stars"></div>
                </div>
                <div class="rating-item">
                    <span class="label">서비스</span>
                    <div class="stars"></div>
                </div>
            </div>
        </section>

        <section class="other-reviews">
            <review-slider></review-slider>
        </section>
    </main>

    <include src="/ddasaroom/components/nav.html"></include>
    <include src="/ddasaroom/components/footer.html"></include>
    <include src="/ddasaroom/components/floating-banner.html"></include>
    
    <script src="/ddasaroom/js/global.js"></script>
    <script src="/ddasaroom/js/nav.js"></script>
    <script src="/ddasaroom/js/review-detail.js"></script>
    <script src="/ddasaroom/js/ReviewSlider.js"></script>

</body>

</html>
